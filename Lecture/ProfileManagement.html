<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Management | SmartLearn</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header class="header"><div class="logo"><i class="fas fa-brain"></i> SmartLearn</div></header>
  <main class="main-content page-profile" style="padding:1rem">
    <h2 class="section-title">Profile Management</h2>
    <form id="profileForm" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem;align-items:end">
      <div><label>Profile Picture</label><input type="file" id="profilePicture" accept="image/*" /></div>
      <div><label>Full Name</label><input type="text" id="profileName" /></div>
      <div><label>Email</label><input type="email" id="profileEmail" /></div>
      <div><label>Phone</label><input type="text" id="profilePhone" /></div>
      <div><label>Qualifications</label><input type="text" id="profileQualifications" /></div>
      <div><label>Change Password</label><input type="password" id="profilePassword" /></div>
      <button class="btn btn-primary" type="submit">Save Changes</button>
    </form>
  </main>
  <script src="../scripts.js"></script>
  </body>
  </html>
