<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignments | SmartLearn</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header class="header"><div class="logo"><i class="fas fa-brain"></i> SmartLearn</div></header>
  <main class="main-content page-assignments" style="padding:1rem">
    <h2 class="section-title">Assignments</h2>
    <form id="assignmentCreateForm" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem;align-items:end">
      <div><label>Course</label><select id="assignmentCourse"><option value="ict">Information Technology</option><option value="cs">Computer Studies</option><option value="ce">Computer Engineering</option></select></div>
      <div><label>Title</label><input type="text" id="assignmentTitle" /></div>
      <div><label>Instructions</label><input type="text" id="assignmentInstructions" /></div>
      <div><label>Attachment</label><input type="file" id="assignmentAttachment" /></div>
      <div><label>Deadline</label><input type="datetime-local" id="assignmentDue" /></div>
      <button class="btn btn-primary" type="submit">Create Assignment</button>
      <button class="btn" type="button">Save Draft</button>
      <button class="btn" type="button">Preview</button>
    </form>
    <div class="table-container" style="margin-top:1rem">
      <h3>Assignments List</h3>
      <table><thead><tr><th>Title</th><th>Course</th><th>Deadline</th><th>Actions</th></tr></thead><tbody id="assignmentsTableBody"></tbody></table>
    </div>
  </main>
  <script src="../scripts.js"></script>
  </body>
  </html>
