<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Materials | SmartLearn</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header class="header"><div class="logo"><i class="fas fa-brain"></i> SmartLearn</div></header>
  <main class="main-content page-upload-materials" style="padding:1rem">
    <h2 class="section-title">Upload Course Materials</h2>
    <form id="uploadMaterialsForm" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem;align-items:end">
      <div><label>Course</label><select id="materialsCourse"><option value="ict">Information Technology</option><option value="cs">Computer Studies</option><option value="ce">Computer Engineering</option></select></div>
      <div><label>Title</label><input type="text" id="materialTitle" /></div>
      <div><label>Description</label><input type="text" id="materialDesc" /></div>
      <div><label>File</label><input type="file" id="materialFile" accept=".pdf,.ppt,.pptx,.doc,.docx,.mp4,.jpg,.png,.zip" /></div>
      <div><label>Topic/Week</label><input type="text" id="materialTopic" /></div>
      <div><label>Visible</label><input type="checkbox" id="materialVisible" checked /></div>
      <button class="btn btn-primary" type="submit">Upload</button>
      <button class="btn" type="button">Save Draft</button>
      <button class="btn" type="button">Preview</button>
    </form>
    <div class="table-container" style="margin-top:1rem">
      <h3>Materials</h3>
      <table><thead><tr><th>Title</th><th>Type</th><th>File</th><th>Course</th><th>Date</th><th>Actions</th></tr></thead><tbody id="materialsTableBody"></tbody></table>
    </div>
  </main>
  <script src="../scripts.js"></script>
  </body>
  </html>
