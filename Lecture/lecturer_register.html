<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Registration</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color:#0a0a14; display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px; }
        .container { width:100%; max-width:800px; height:500px; position:relative; overflow:hidden; border-radius:10px; box-shadow:0 0 30px rgba(0,255,255,0.3); border:2px solid rgba(0,255,255,0.5); }
        .container::before { content:''; position:absolute; top:-50%; left:-50%; width:500%; height:250%; background:linear-gradient(45deg,#0066ff,#00ccff,#0066ff); z-index:-1; animation:rotate 15s linear infinite; }
        @keyframes rotate { 0%{ transform:rotate(0deg);} 100%{ transform:rotate(180deg);} }
        .form-container { position:absolute; top:0; left:0; width:100%; height:100%; display:flex; transition:all 10s ease-in-out; }
        .signup-form { width:50%; background-color:rgba(0,0,0,0.7); padding:40px; display:flex; flex-direction:column; justify-content:center; color:white; z-index:2; }
        .form-title { font-size:2rem; margin-bottom:30px; text-align:center; }
        .input-group { margin-bottom:20px; position:relative; }
        .input-group input, .input-group select { width:100%; padding:12px 15px; background-color:transparent; border:none; border-bottom:2px solid #00ccff; color:white; font-size:1rem; outline:none; transition:all 0.3s ease; }
        .input-group input:focus, .input-group select:focus { border-bottom:2px solid #00ffcc; }
        .input-group label { position:absolute; top:15px; left:15px; color:#888; pointer-events:none; transition:all 0.3s ease; }
        .input-group input:focus ~ label, .input-group input:not(:placeholder-shown) ~ label { top:-10px; left:10px; font-size:0.8rem; color:#00ccff; background-color:rgba(0,0,0,0.7); padding:0 5px; }
        .input-group i { position:absolute; right:15px; top:15px; color:#888; }
        .two-col { display:grid; grid-template-columns:1fr 1fr; gap:20px; }
        .btn { width:100%; padding:12px; background:linear-gradient(45deg,#00ccff,#0099cc); border:none; border-radius:30px; color:white; font-size:1.1rem; cursor:pointer; transition:all 0.3s ease; margin-top:20px; }
        .btn:hover { background:linear-gradient(45deg,#0099cc,#0066ff); transform:translateY(-2px); }
        .info-section { position:absolute; top:0; right:0; width:50%; height:100%; background:linear-gradient(45deg,#00ccff,#0066ff); padding:40px; display:flex; flex-direction:column; justify-content:center; color:white; z-index:3; }
        .info-title { font-size:2rem; margin-bottom:20px; }
        .divider { position:absolute; top:0; left:50%; width:2px; height:100%; background:linear-gradient(to bottom,transparent,#00ccff,transparent); transform:translateX(-50%); z-index:2; }
        @media (max-width:768px){ .container{ height:auto; min-height:500px;} .form-container{ flex-direction:column;} .signup-form,.info-section{ width:100%; height:auto;} .info-section{ position:static; order:-1; width:100%; height:auto; padding:30px;} .divider{ display:none;} }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="signup-form">
                <h2 class="form-title">Lecturer Registration</h2>
                <div class="two-col">
                    <div class="input-group">
                        <input type="text" id="regName" placeholder=" " required>
                        <label for="regName">Full Name</label>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="email" id="regEmail" placeholder=" " required>
                        <label for="regEmail">Email</label>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="regPassword" placeholder=" " required>
                        <label for="regPassword">Password</label>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="regConfirm" placeholder=" " required>
                        <label for="regConfirm">Confirm Password</label>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="regPhone" placeholder=" ">
                    <label for="regPhone">Phone Number</label>
                    <i class="fas fa-phone"></i>
                </div>
                <div class="input-group">
                    <select id="regDept">
                      <option value="" disabled selected>Select Department</option>
                      <option value="Computer Science">Computer Science</option>
                      <option value="Information Communication Technology">Information Communication Technology</option>
                      <option value="Computer Engineering">Computer Engineering</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="file" id="regDocs" accept=".pdf,.jpg,.png,.doc,.docx">
                    <label for="regDocs">Upload ID / Qualifications (optional)</label>
                </div>
                <button class="btn" id="createLecturer">Create Account</button>
                <div class="toggle-link" style="text-align:center; margin-top:10px;"><a href="lecturer_login.html">Back to Login</a></div>
                <div class="toggle-link" style="text-align:center; margin-top:10px;">Your account remains inactive until an Admin approves it.</div>
            </div>
        </div>
        <div class="info-section">
            <h2 class="info-title">WELCOME!</h2>
            <p>Register to SmartLearn and await admin approval.</p>
        </div>
        <div class="divider"></div>
    </div>
    <script>
      (function(){
        function loadLecturers(){ try{ const r = localStorage.getItem('lecturerAuth'); return r?JSON.parse(r):[] }catch(e){ return [] } }
        function saveLecturers(list){ try{ localStorage.setItem('lecturerAuth', JSON.stringify(list)) }catch(e){} }
        const btn = document.getElementById('createLecturer');
        if(btn){ btn.addEventListener('click', function(){ const name = (document.getElementById('regName').value||'').trim(); const email = (document.getElementById('regEmail').value||'').trim().toLowerCase(); const pw = (document.getElementById('regPassword').value||'').trim(); const cf = (document.getElementById('regConfirm').value||'').trim(); const phone = (document.getElementById('regPhone').value||'').trim(); const deptSel = document.getElementById('regDept'); const dept = (deptSel && (deptSel.value||'').trim()) || ''; const docsEl = document.getElementById('regDocs'); if(!name){ alert('Please enter your full name.'); return; } if(!email){ alert('Please enter your email.'); return; } if(!pw){ alert('Please enter a password.'); return; } if(!cf){ alert('Please confirm your password.'); return; } if(!dept){ alert('Please select Department.'); return; } if(pw!==cf){ alert('Passwords do not match.'); return; } const list = loadLecturers(); if(list.some(a => a.email.toLowerCase()===email)){ alert('An account with this email already exists.'); return; } const fileName = docsEl && docsEl.files && docsEl.files[0] ? docsEl.files[0].name : ''; const acc = { id: Date.now(), name, email, password: pw, phone, dept, status:'pending' }; list.push(acc); saveLecturers(list); try{ const pend = JSON.parse(localStorage.getItem('adminPendingApprovals')||'[]'); pend.push({ id: acc.id, name, email, role:'lecturer', docs:fileName }); localStorage.setItem('adminPendingApprovals', JSON.stringify(pend)); }catch(e){} alert('Registration submitted. Your account is pending approval by an admin.'); window.location.href = 'lecturer_login.html'; }); }
      })();
    </script>
</body>
</html>
