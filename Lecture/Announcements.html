<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Announcements | SmartLearn</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header class="header"><div class="logo"><i class="fas fa-brain"></i> SmartLearn</div></header>
  <main class="main-content page-announcements" style="padding:1rem">
    <h2 class="section-title">Announcements</h2>
    <form id="announcementForm" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem;align-items:end">
      <div><label>Title</label><input type="text" id="announcementTitle" /></div>
      <div><label>Message</label><input type="text" id="announcementMessage" /></div>
      <div><label>Course</label><select id="announcementCourse"><option value="all">All Students</option><option value="ict">Information Technology</option><option value="cs">Computer Studies</option><option value="ce">Computer Engineering</option></select></div>
      <div><label>Attachment</label><input type="file" id="announcementAttachment" /></div>
      <div><label>Priority</label><select id="announcementPriority"><option>Normal</option><option>High</option><option>Low</option></select></div>
      <button class="btn btn-primary" type="submit">Post Announcement</button>
    </form>
    <div style="margin-top:1rem"><h3>History</h3><ul id="announcementHistory"></ul></div>
  </main>
  <script src="../scripts.js"></script>
  </body>
  </html>
