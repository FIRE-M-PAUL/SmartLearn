<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a14;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 500px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.5);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 500%;
            height: 250%;
            background: linear-gradient(45deg, #0066ff, #00ccff, #0066ff);
            z-index: -1;
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(180deg);
            }
        }

        .form-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: all 10s ease-in-out;
        }

        .login-form {
            width: 50%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            z-index: 2;
        }

        .signup-form {
            width: 50%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            z-index: 1;
            transform: translateX(100%);
        }

        .form-container.active .login-form {
            transform: translateX(-100%);
        }

        .form-container.active .signup-form {
            transform: translateX(0%);
        }

        .form-title {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #00ccff;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-bottom: 2px solid #00ffcc;
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #888;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            color: #00ccff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0 5px;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 15px;
            color: #888;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00ccff, #0099cc);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #0099cc, #0066ff);
            transform: translateY(-2px);
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .toggle-link a {
            color: #00ccff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .toggle-link a:hover {
            color: #00ffcc;
            text-decoration: underline;
        }

        .info-section {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(45deg, #00ccff, #0066ff);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            z-index: 3;
        }

        .form-container.active + .info-section {
            left: 0;
            right: auto;
        }

        .info-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .info-text {
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .divider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #00ccff, transparent);
            transform: translateX(-50%);
            z-index: 2;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                height: auto;
                min-height: 500px;
            }

            .form-container {
                flex-direction: column;
            }

            .login-form, .signup-form, .info-section {
                width: 100%;
                height: auto;
            }

            .form-container.active .login-form {
                transform: translateY(-100%);
            }

            .form-container.active .signup-form {
                transform: translateY(0%);
            }

            .info-section {
                position: static;
                order: -1;
                width: 100%;
                height: auto;
                padding: 30px;
            }

            .divider {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="login-form">
                <h2 class="form-title">Student Login</h2>
                <div class="input-group">
                    <input type="text" id="loginId" placeholder=" " required>
                    <label for="loginId">Email or Student ID</label>
                    <i class="fas fa-id-card"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder=" " required>
                    <label for="loginPassword">Password</label>
                    <i class="fas fa-lock"></i>
                </div>
                <button class="btn" id="loginBtn">Login as Student</button>
                <div class="toggle-link"><a href="#" id="toSignup">Go to Student Registration</a></div>
                <div class="toggle-link"><a href="#" id="forgotStudent">Forgot Password</a></div>
            </div>
            
            <div class="signup-form">
                <h2 class="form-title">Student Registration</h2>
                <div class="input-group">
                    <input type="text" id="regName" placeholder=" " required>
                    <label for="regName">Full Name</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="email" id="regEmail" placeholder=" " required>
                    <label for="regEmail">Student Email</label>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="text" id="regStudentId" placeholder=" ">
                    <label for="regStudentId">Student ID (auto-generated if empty)</label>
                    <i class="fas fa-id-badge"></i>
                </div>
                <div class="input-group">
                    <input type="text" id="regClass" placeholder=" ">
                    <label for="regClass">Class / Grade</label>
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="regPassword" placeholder=" " required>
                    <label for="regPassword">Password</label>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="regConfirm" placeholder=" " required>
                    <label for="regConfirm">Confirm Password</label>
                    <i class="fas fa-lock"></i>
                </div>
                <button class="btn" id="signupBtn">Create Account</button>
                <div class="toggle-link">Already registered? <a href="#" id="toLogin">Login</a></div>
            </div>
        </div>

        <div class="info-section">
            <h2 class="info-title">WELCOME BACK!</h2>
            <p>To SmartLearn</p>
        </div>

        <div class="divider"></div>
    </div>

    <script>
      const formContainer = document.querySelector('.form-container');
      const toSignupLink = document.getElementById('toSignup');
      const toLoginLink = document.getElementById('toLogin');
      const loginBtn = document.getElementById('loginBtn');
      const signupBtn = document.getElementById('signupBtn');
      const forgotStudent = document.getElementById('forgotStudent');
      function loadStudents(){ try{ const r = localStorage.getItem('studentAuth'); return r?JSON.parse(r):[] }catch(e){ return [] } }
      function saveStudents(list){ try{ localStorage.setItem('studentAuth', JSON.stringify(list)) }catch(e){} }
      function loadAdmins(){ try{ const r = localStorage.getItem('adminAuth'); return r?JSON.parse(r):[] }catch(e){ return [] } }
      function loadLecturers(){ try{ const r = localStorage.getItem('lecturerAuth'); return r?JSON.parse(r):[] }catch(e){ return [] } }
      if(toSignupLink){ toSignupLink.addEventListener('click', function(e){ e.preventDefault(); window.location.href = 'student_register.html'; }); }
      if(toLoginLink){ toLoginLink.addEventListener('click', function(e){ e.preventDefault(); formContainer.classList.remove('active'); }); }
      if(loginBtn){ loginBtn.addEventListener('click', function(){ const idOrEmail = (document.getElementById('loginId').value||'').trim().toLowerCase(); const pw = (document.getElementById('loginPassword').value||'').trim(); const list = loadStudents(); const acc = list.find(a => (a.email && a.email.toLowerCase()===idOrEmail) || (a.studentId && a.studentId.toLowerCase()===idOrEmail)); if(!acc || acc.password!==pw){ const wrongLect = loadLecturers().find(a => a.email && a.email.toLowerCase()===idOrEmail && a.password===pw); const wrongAdm = loadAdmins().find(a => a.email && a.email.toLowerCase()===idOrEmail && a.password===pw); if(wrongLect || wrongAdm){ alert('You do not have permission to access this dashboard.'); return; } alert('Invalid credentials.'); return; } try{ localStorage.setItem('selectedRole','student'); localStorage.setItem('studentDisplayName', acc.name||idOrEmail); localStorage.setItem('studentName', acc.name||idOrEmail); }catch(e){} window.location.href = 'student.html'; }); }
      if(signupBtn){ signupBtn.addEventListener('click', function(){ formContainer.classList.add('active'); }); }
      if(forgotStudent){ forgotStudent.addEventListener('click', function(e){ e.preventDefault(); alert('Use your Student ID or contact support to reset.'); }); }
    </script>
</body>
</html>
